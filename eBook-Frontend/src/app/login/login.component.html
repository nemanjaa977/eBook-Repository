<div class="container-fluid">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4 main">
      <form>
          <div class="form-group">
            <label for="inputUsername">Username</label>
            <input type="email" class="form-control" [(ngModel)]="username" name="username" id="inputUsername" placeholder="username" required>
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" id="inputPassword" placeholder="password" required>
          </div>
          <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
        </form>
    </div>
  </div>
</div>
