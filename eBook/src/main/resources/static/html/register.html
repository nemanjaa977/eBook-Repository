<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" id="prvi">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3" id="logoDiv">
            <p id="logo">eBook</p>
        </div>
    </div>
</div>
<div class="container-fluid col-md-4">
    <form id="formRegister">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName" id='labela'>First Name</label>
                <input type="text" class="form-control" id="inputFirstName" placeholder="first name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName" id='labela'>Last name</label>
                <input type="text" class="form-control" id="inputLastName" placeholder="last name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputUsername" id='labela'>Username</label>
            <input type="text" class="form-control" id="inputUsername" placeholder="username">
        </div>
        <div class="form-group">
            <label for="inputPassword" id='labela'>Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="password">
        </div>
     	<div class="form-group>
		    <label for="categoryID" id='labela'>Select category</label>
		    	<select class="form-control" id="categoryID">
		    </select>
		 </div>
        <button type="submit" class="btn btn-light" id="registerSubmit">Submit</button>
    </form>
</div>
</body>
</html>
