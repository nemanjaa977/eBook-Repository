<head>

    <script type="text/javascript" src="../js/addBook.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid" id="prvi">
	    <div class="row">
	        <div class="col-1"></div>
	        <div class="col-3" id="logoDiv">
	            <p id="logo">eBook</p>
	        </div>
	        <div class="col-5" id="searchDiv">
	        </div>
	        <div class="col-2" id="linkDiv">
	            <ul class="nav" id='navbar'>
	                <li class="nav-item dropdown" id="dropp">
	                </li>
	            </ul>
	        </div>
	        <div class="col-1"></div>
	    </div>
	</div>
	<div class="container-fluid" id="drugi">
	    <div class="row">
	        <div class="col-1"></div>
	        <div class="col-10" id="navDivv">
	            <nav class="nav nav-pills flex-column flex-md-row" id="navv">
	            </nav>
	        </div>
	        <div class="col-1"></div>
	    </div>
	</div>
	<div class="container-fluid col-md-4" id="treci">
		<h2 id='titleUpload'>Upload a file</h2>
		
		<form enctype="multipart/form-data" id="fileUploadForm">
		    <input type="file" name="files" class="form-control-file" value="Upload file" id="uploadd">
		    <input type="text" id="titlee" style="display: none;" class="form-control col-12" name="title" placeholder="title"><br>
		    <input type="text" id="keywordd" style="display: none;" class="form-control col-12" name="keywords" placeholder="keywords">
		    <input type="text" id="author" style="display: none;" class="form-control col-12" name="author" placeholder="author"><br>
		    <label id='labelCategory' style="display: none;">Select category</label>
		    <select class="form-control" id="categoryID" style="display: none;">
		    </select>
		    <label id='labelLanguage' style="display: none;">Select language</label>
		    <select class="form-control" id="languageID" style="display: none;">
		    </select>
		    <button type="submit" class="btn btn-success" id="btnSubmit">Submit</button>
		</form>
	</div>
</body>
</html>
