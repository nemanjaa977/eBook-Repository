<html>
<head>
    <title>Category</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

</head>
<body>
<div class="container-fluid" id="prvi">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3" id="logoDiv">
            <p id="logo">eBook</p>
        </div>
        <div class="col-5" id="searchDiv">
        </div>
        <div class="col-2" id="linkDiv">
            <ul class="nav" id='navbar'>
                <li class="nav-item dropdown" id="dropp">
                </li>
            </ul>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="container-fluid" id="drugi">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10" id="navDivv">
            <nav class="nav nav-pills flex-column flex-md-row" id="navv">
            </nav>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="container-fluid" id="treci">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-4" id='addNewCategoryDiv'>
            <div id='buttonCADD'>

                <form id="formAddCategory">
                    <div class="form-group">
                        <label for="inputNameCategory" id='labela'>Category name</label>
                        <input type="text" class="form-control" id="inputNameCategory" placeholder="category name">
                    </div>
                    <button type="submit" class="btn btn-light" id="newCategorySubmit">Submit</button>
                    <button class="btn btn-light" id="closeCategory">Close</button>
                </form>
            </div>
        </div>
        <div id="divName" class="col-2">
            <table id="listCategory">
            </table>
        </div>
        <div class="col-4" id='editCategoryDiv'>
            <div id='categoryEditt' class='col-9'></div>
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
