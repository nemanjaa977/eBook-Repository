<html>
<head>
    <title>Book</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/book.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/book.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<!-- logo -->
	<div class="container-fluid" id="prvi">
	    <div class="row">
	        <div class="col-1"></div>
	        <div class="col-3" id="logoDiv">
	            <p id="logo">eBook</p>
	        </div>
	        <div class="col-5" id="searchDiv">
	        </div>
	        <div class="col-2" id="linkDiv">
	            <ul class="nav" id='navbar'>
	                <li class="nav-item dropdown" id="dropp">
	                </li>
	            </ul>
	        </div>
	        <div class="col-1"></div>
	    </div>
	</div>
	<!-- nav -->
	<div class="container-fluid" id="drugi">
	    <div class="row">
	        <div class="col-1"></div>
	        <div class="col-10" id="navDivv">
	            <nav class="nav nav-pills flex-column flex-md-row" id="navv">
	            </nav>
	        </div>
	        <div class="col-1"></div>
	    </div>
	</div>
	<!-- load book -->
	<div class="container-fluid col-md-8" id="treci">
	    <div class="row">
	            <div class='col-4'>
	                <img src='../photo/photo67.jpeg' alt='Card image' id='picture'>
	            </div>
	            <div class='col-8' id='bookInformation'>
	            </div>
	    </div>
	</div>
	<div class="container-fluid col-md-6" id="editBook">
		<form id="bookEdit" class='col-12'>
		    <div class="form-group">
		    	<label for="inputTitle" id='labela'>Title</label>
			    <input type="text" class="form-control" id="inputTitle">
		    </div>
    		<div class="form-group">
		    	<label for="inputAuthor" id='labela'>Author</label>
			    <input type="text" class="form-control" id="inputAuthor">
		    </div>
       		<div class="form-group">
		    	<label for="inputKeywords" id='labela'>Keywords</label>
			    <input type="text" class="form-control" id="inputKeywords">
		    </div>
		    <div class="form-group">
	     		<label id='labelCategory'>Select new category</label>
			    <select class="form-control" id="categoryID">
			    </select>
			    <label id='labelLanguage'>Select new language</label>
			    <select class="form-control" id="languageID">
			    </select>
		    </div>
		 	<button type="submit" class="btn btn-primary" id="editSubmit">Submit</button>
		 	<button type="button" class="btn btn-light" id="closeEdit">Close</button>
		</form>
	</div>
</body>
</html>
