<head>
    <title>Category</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/category.css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/category.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
<!-- logo -->
<div class="container-fluid" id="prvi">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-3" id="logoDiv">
            <p id="logo">eBook</p>
        </div>
        <div class="col-5" id="searchDiv">
        </div>
        <div class="col-2" id="linkDiv">
            <ul class="nav" id='navbar'>
                <li class="nav-item dropdown" id="dropp">
                </li>
            </ul>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<!-- nav -->
<div class="container-fluid" id="drugi">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10" id="navDivv">
            <nav class="nav nav-pills flex-column flex-md-row" id="navv">
            </nav>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<div class="container-fluid col-md-10" id="treci">
    <div class="row">
   		<!-- load all category -->
        <div id="divName" class="col-4">
            <table class="table table-striped col-12" id='listCategory'>
			  <tbody></tbody>
			</table>
        </div>
        <!-- add new category div -->
        <div class="col-8" id='addNewCategoryDiv'>
            <div id='buttonCADD'>
            </div>
            <div id='categoryNew' class='col-8'>
                <form id="formAddCategory">
                    <div class="form-group">
                        <label for="inputNameCategory" id='labela'>Category name</label>
                        <input type="text" class="form-control" id="inputNameCategory" placeholder="category name">
                    </div>
                    <button type="submit" class="btn btn-light" id="newCategorySubmit">Submit</button>
                    <button class="btn btn-light" id="closeCategory">Close</button>
                </form>
            </div>
            <!-- edit category div -->
        	<div class="col-12" id='editCategoryDiv'>
            	<div id='categoryEditt' class='col-8'></div>
       		</div>
       	</div>
    </div>
</div>

</html>
